<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculated</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calcPanel">
        <div id="calcPanelMathLine" class="calcPanelMathLine"></div>
        <div id="calcPanelResualt" class="calcPanelResualt"></div>
      </div>
      <div id="calcButtons" class="calcButtons">
        <div class="calcButton button-long">C</div>
        <div class="calcButton">%</div>
        <div class="calcButton operator">/</div>
        <div class="calcButton number">7</div>
        <div class="calcButton number">8</div>
        <div class="calcButton number">9</div>
        <div class="calcButton purple operator">*</div>
        <div class="calcButton number">4</div>
        <div class="calcButton number">5</div>
        <div class="calcButton number">6</div>
        <div class="calcButton purple operator">-</div>
        <div class="calcButton number">1</div>
        <div class="calcButton number">2</div>
        <div class="calcButton number">3</div>
        <div class="calcButton purple operator">+</div>
        <div class="calcButton button-long number">0</div>
        <div class="calcButton">.</div>
        <div class="calcButton orange">=</div>
      </div>
    </div>
    <p class="log">coding by williard</p>
  </body>
</html>
